  <script>
    function aceitarCookies() {
      // Define um cookie com a data de expiração em 30 dias
      var dataExpiracao = new Date();
      dataExpiracao.setDate(dataExpiracao.getDate() + 30);
      document.cookie = "aceite_cookies=true; expires=" + dataExpiracao.toUTCString() + "; path=/";
      
      // Oculta o banner de cookies
      document.getElementById("cookie-banner").style.display = "none";
    }
    
    // Verifica se o cookie de aceitação já está definido
    if (document.cookie.indexOf("aceite_cookies=true") === -1) {
      // Se o cookie não estiver definido, exibe o banner de cookies
      document.getElementById("cookie-banner").style.display = "block";
    }
  </script>
